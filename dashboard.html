<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #58a6ff;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbsn5hDh-1WP4U9ytPflGLLp3KfkLW9Rg",
      authDomain: "gda-datenbank.firebaseapp.com",
      projectId: "gda-datenbank",
      storageBucket: "gda-datenbank.appspot.com",
      messagingSenderId: "1001029749843",
      appId: "1:1001029749843:web:c88d3b1a70d286ea5e0aa6",
      measurementId: "G-2NC8959FQE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameElement = document.getElementById("user-name");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("user-name").innerText = user.email;
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</head>
<body>
  <h1>Willkommen im geheimen Bereich,</h1>
  <h2 id="user-name">...</h2>

  <button onclick="logout()">Abmelden</button>
</body>
</html>
