<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routen Cooldown und Waffenhersteller</title>
    <style>
        body {
            background-color: #000000; /* Hintergrund Schwarz */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 30px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .route-header, .weapon-header {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .routes-container, .weapons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .route, .weapon {
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .route:hover, .weapon:hover {
            transform: scale(1.05);
        }

        .button {
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .button-start {
            background-color: #28a745; /* Grün */
        }

        .button-stop {
            background-color: #dc3545; /* Rot */
        }

        .button:hover {
            opacity: 0.8;
        }

        .button:active {
            opacity: 0.6;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .weapon-count {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Routen Cooldown und Waffenhersteller</h1>
    <div class="main-container">
        <div class="route-header">Alle Routen Cooldowns</div>
        <div class="routes-container" id="routes-container"></div>
        
        <div class="weapon-header">Lang- und Kurzwaffen Hersteller</div>
        <div class="weapons-container" id="weapons-container"></div>
    </div>
    
    <script>
        const routes = ['LSD', 'Weed', 'Kokain', 'Heroin', 'Crack', 'Meth', 'MDMA'];

        const weapons = {
            'Kurzwaffen': 'Waffen in Herstellung: 0', // Initialzahl, kann beliebig geändert werden
            'Langwaffen': 'Waffen in Herstellung: 0'  // Initialzahl, kann beliebig geändert werden
        };

        function startCooldown(route) {
            const cooldownTime = 3 * 24 * 60 * 60 * 1000; // 3 Tage in Millisekunden
            const endTime = Date.now() + cooldownTime;
            localStorage.setItem(`cooldown_${route}`, endTime);
            updateCooldown(route);
            updateButton(route, false); // Button auf "Stoppen" setzen
        }

        function stopCooldown(route) {
            localStorage.removeItem(`cooldown_${route}`);
            updateCooldown(route);
            updateButton(route, true); // Button auf "Starten" setzen
        }

        function updateCooldown(route) {
            const endTime = localStorage.getItem(`cooldown_${route}`);
            const countdownElement = document.getElementById(`countdown_${route}`);
            if (!endTime || Date.now() >= endTime) {
                countdownElement.innerText = "Kein aktiver Cooldown";
                return;
            }

            const remaining = endTime - Date.now();
            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            countdownElement.innerText = `Cooldown: ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(() => updateCooldown(route), 1000);
        }

        function updateButton(route, isStart) {
            const button = document.getElementById(`button_${route}`);
            if (isStart) {
                button.innerText = "Cooldown starten";
                button.classList.remove('button-stop');
                button.classList.add('button-start');
                button.onclick = () => startCooldown(route);
            } else {
                button.innerText = "Cooldown stoppen";
                button.classList.remove('button-start');
                button.classList.add('button-stop');
                button.onclick = () => stopCooldown(route);
            }
        }

        function createRouteElement(route) {
            const routeElement = document.createElement('div');
            routeElement.classList.add('route');
            routeElement.id = route;

            const heading = document.createElement('h2');
            heading.innerText = route;
            routeElement.appendChild(heading);

            const countdown = document.createElement('p');
            countdown.id = `countdown_${route}`;
            countdown.innerText = "Kein aktiver Cooldown";
            routeElement.appendChild(countdown);

            const button = document.createElement('button');
            button.id = `button_${route}`;
            button.classList.add('button', 'button-start');
            button.innerText = "Cooldown starten";
            button.onclick = () => startCooldown(route);
            routeElement.appendChild(button);

            return routeElement;
        }

        function createWeaponElement(type, weaponCount) {
            const weaponElement = document.createElement('div');
            weaponElement.classList.add('weapon');
            
            const heading = document.createElement('h2');
            heading.innerText = type;
            weaponElement.appendChild(heading);

            const count = document.createElement('p');
            count.classList.add('weapon-count');
            count.innerText = weaponCount;
            weaponElement.appendChild(count);

            return weaponElement;
        }

        window.onload = function() {
            const routesContainer = document.getElementById('routes-container');
            routes.forEach(route => {
                routesContainer.appendChild(createRouteElement(route));
                updateCooldown(route);
            });

            const weaponsContainer = document.getElementById('weapons-container');
            Object.keys(weapons).forEach(type => {
                weaponsContainer.appendChild(createWeaponElement(type, weapons[type]));
            });
        };
    </script>
</body>
</html>
